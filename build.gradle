plugins {
    id 'java'
    id 'application'
}

group 'com.birtek.cashew'
version '2.16'
compileJava.options.encoding = 'UTF-8'


repositories {
    mavenCentral()
}

dependencies {
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.36.0.3'
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-alpha.12'
    implementation group: 'net.objecthunter', name: 'exp4j', version: '0.4.8'
    implementation('ch.qos.logback:logback-classic:1.2.11')
    implementation 'org.nocrala.tools.texttablefmt:text-table-formatter:1.2.4'
}

application {
    mainClass = 'com.birtek.cashew.Cashew'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

wrapper {
    gradleVersion = '7.0'
}

